<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
    background-color: #f4f6f9;
    font-family: Arial, sans-serif;
}

.dashboard-container {
    max-width: 800px;
    margin: 40px auto;
}

.dashboard-title {
    font-size: 2rem;
    color: #333;
    margin-bottom: 20px;
}

.dashboard-card {
    border: none;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
}

.info {
    font-size: 1rem;
    color: #555;
}

.subject-section, .course-section {
    margin-top: 20px;
}

.subject-item, .course-item {
    font-weight: bold;
    color: #333;
    margin: 10px 0;
    padding: 5px;
    background-color: #e9ecef;
    border-radius: 5px;
}

.button-group {
    display: left;
    gap: 10px;
    margin-top: 20px;
    justify-content: center;
}

.btn a {
    color: white;
    text-decoration: none;
}

.btn-logout {
    background-color: #d9534f;
    border: none;
}

.btn-home {
    background-color: #5bc0de;
    border: none;
}

.btn:hover a {
    text-decoration: none;
    color: white;
}

    </style>
</head>
<body>
    <div class="button-group">
        <button type="button" class="btn btn-primary btn-logout"><a href="{% url 'logout' %}">Log out</a></button> 
        <button type="button" class="btn btn-secondary btn-home"><a href="{% url 't_index' %}">Home</a></button> 
    </div>
    <div class="container dashboard-container text-center">
        <h2 class="dashboard-title">Teachers Dashboard</h2>
        <div class="card dashboard-card">
            <div class="card-body">
                <p class="info"><strong>Full Name:</strong> {{ request.user.username }}</p>
                
                <div class="subject-section">
                    <h4>Subjects</h4>
                        <p class="subject-item">{{ teacher.subject }}</p>
                </div>
                
                <!-- <div class="course-section">
                    <h4>Courses</h4>
                    {% for course in courses %}
                        <p class="course-item">{{ course.name }}</p>
                    {% empty %}
                        <p>No courses available</p>
                    {% endfor %}
                </div> -->
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        .score {
            font-size: 24px;
            color: #28a745;
            margin: 10px 0;
        }
        .error {
            font-size: 18px;
            color: #dc3545;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if error %}
            <h1>Quiz Results</h1>
            <p class="error">{{ error }}</p>
        {% else %}
            <h1>Congratulations!</h1>
            <p>Your final score:</p>
            <p class="score">{{ score }} / {{ total }}</p>
        {% endif %}
        <a href="{% url 'retry' %}">
            <button>Retry Quiz</button>
        </a>
    </div>
</body>
</html>
